<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.index.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.index.description']}
    </ui:define>

	<ui:define name="body">

		<h:form>
			<p:growl id="messages" showDetail="true" />

			<h:panelGrid columnClasses="value">
				<h3 style="margin-top: 0">Rozkład dnia</h3>
				<p:schedule id="schedule" value="#{scheduleView.eventModel}" locale="pl"
					widgetVar="myschedule" timeZone="Europe/Warsaw">

					<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventSelect"
						listener="#{scheduleView.onEventSelect}" update="eventDetails"
						oncomplete="PF('eventDialog').show();" />
					<p:ajax event="eventMove" listener="#{scheduleView.onEventMove}"
						update="messages" />
					<p:ajax event="eventResize"
						listener="#{scheduleView.onEventResize}" update="messages" />

				</p:schedule>
			</h:panelGrid>

			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Titles:" />
					<p:inputText id="title" value="#{scheduleView.event.title}"
						required="true" />

					<p:outputLabel for="from" value="From:" />
					<p:calendar id="from" value="#{scheduleView.event.startDate}"
						timeZone="Europe/Warsaw" pattern="dd/MM/yyyy HH:mm" />

					<p:outputLabel for="to" value="To:" />
					<p:calendar id="to" value="#{scheduleView.event.endDate}"
						timeZone="Europe/Warsaw" pattern="dd/MM/yyyy HH:mm" />

					<p:outputLabel for="allDay" value="All Day:" />
					<h:selectBooleanCheckbox id="allDay"
						value="#{scheduleView.event.allDay}" />

					<p:commandButton type="reset" value="Reset" />
					<p:commandButton id="addButton" value="Save"
						actionListener="#{scheduleView.addEvent}"
						oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
				</h:panelGrid>
			</p:dialog>
		</h:form>

		<script type="text/javascript">
    PrimeFaces.locales['pl'] = {
        closeText: 'Zamknij',
        prevText: 'Wczoraj',
        nextText: 'Jutro',
        currentText: 'Dzisiaj',
        monthNames: ['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec',
            'Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień'],
        monthNamesShort: ['Stycz','Luty','Marz','Kwiec','Maj','Czerw',
            'Lip','Sierp','Wrześ','Paźdz','List','Gru'],
        dayNames: ['Niedziela','Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota'],
        dayNamesShort: ['Nd','Pn','Wt','Śr','Czw','Pt','So'],
        dayNamesMin: ['Nd','Pn','Wt','Śr','Czw','Pt','So'],
        weekHeader: 'Hf',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'Miesiąc',
        week: 'Tydzień',
        day: 'Dzień',
        allDayText : 'Cały dzień'
    };
</script>
		<style type="text/css">
.value {
	width: 1000px;
}
</style>

	</ui:define>
</ui:composition>
