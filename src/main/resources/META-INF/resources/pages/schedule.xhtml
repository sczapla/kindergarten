<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/pages/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="head-end">
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="title">
        #{msg['page.schedule.title']}
    </ui:define>

	<ui:define name="description">
        #{msg['page.schedule.description']}
    </ui:define>

	<ui:define name="body">

			<div class="box box-primary">
			<div class="box-header with-border">

				<p:schedule id="schedule" value="#{scheduleView.eventModel}" locale="pl" view="basicWeek"
					widgetVar="myschedule" timeZone="Europe/Warsaw" rightHeaderTemplate="agendaWeek" showWeekends="false">

				</p:schedule>

			</div>
			</div>
	

		
		<style type="text/css">
.value {
	width: 1000px;
}
</style>

	</ui:define>
</ui:composition>
