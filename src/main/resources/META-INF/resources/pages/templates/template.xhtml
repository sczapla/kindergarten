<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/pages/templates/admin.xhtml">

    <ui:define name="head">
        <title>#{msg['application.name']}</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <meta name="theme-color" content="#3c8dbc"/>
        <meta name="background_color" content="#ffffff"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <f:loadBundle var="msg" basename="message"/>
        <h:outputStylesheet library="css" name="starter.css"/>
        <h:outputScript library="js" name="starter.js" />
        <h:outputScript library="js" name="primefaces.js" />
    </ui:define>

    <ui:define name="logo">
        #{msg['application.name']}
    </ui:define>

    <ui:define name="logo-mini">
        #{msg['application.name.mini']}
    </ui:define>

     <ui:define name="menu">
         <ui:include src="/pages/templates/menu.xhtml"/>
     </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/pages/templates/top-bar.xhtml"/>
    </ui:define>
    


    <ui:define name="footer">
          <a target="_blank"
           href="http://sygnity.pl">
           	#{msg['application.copyrights']}
        </a>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg['application.version']}</i>
        </div>

        <script type="text/javascript">
            if(isMobile()) {
                $('a.ui-link').click(function() {
                    $(this).prop('disabled', true);
                    showBar();
                });
            }
        </script>
    </ui:define>


</ui:composition>
